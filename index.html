        <div class="container">
            <!-- Row para el titulo -->
            <div class="row justify-content-center">

            <!-- Row para el formulario -->
            <div class="row justify-content-center align-items-center">
                <!-- Aqui inicia mi formulario -->
                <form>
                    <!-- Solamente ocupa 6 columnas -->
                    <!-- mx-auto para remover margenes -->
                    <div class="col-6 mx-auto">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie
                                más.</div>
                        </div>
                    <div class="col-10 mx-auto">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
                            <label for="floatingTextarea2">Mensaje:</label>
                          </div>
                        <div class="mb-3">
                    </div>
                    <div class="col-6 mx-auto">
                        <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                  No enviar datos ilicitos
                                </label>
                                <div class="invalid-feedback">
                                  Debe estar de acuerdo antes de enviar
                                </div>
                              </div>
                            </div>
                            <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
